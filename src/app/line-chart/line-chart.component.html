<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
  <div class="btn-toolbar ml-auto">
    <div class="btn-group mr-2">
      <button class="btn btn-sm btn-outline-secondary">Izvoz</button>
    </div>
  </div>
</div>
<toaster-container></toaster-container>
<div class="content-section implementation" *ngIf="isDataAvailable">

  <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [chartType]="lineChartType"></canvas>

  <form class="form-inline">
    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Podaci o temperaturi za posljednjih</label>
    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" [(ngModel)]="numberOfDays" name="numberOfDays"
      (change)="onChange($event.target.value)">
      <option *ngFor="let c of selectValues" [value]="c.value">{{c.name}}</option>
    </select>
    <label>dana</label>
  </form>

  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>
          Datum mjerenja
        </th>
        <th *ngFor="let label of lineChartLabels">{{label}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of lineChartData">
        <td>{{d.label | date: 'dd.MM.yyyy'}}</td>
        <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
      </tr>
    </tbody>
  </table>

</div>
