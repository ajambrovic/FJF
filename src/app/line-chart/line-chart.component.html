<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center">
  <div class="btn-toolbar ml-auto">
    <div class="btn-group mr-2">
      <a class="btn btn-sm btn-outline-secondary">
        Izvoz
      </a>
    </div>
  </div>
</div>
<div class="content-section implementation" *ngIf="isDataAvailable">

  <canvas #temperatureChart baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [chartType]="lineChartType"></canvas>

  <form class="form-inline">
    <label class="my-1 mr-2" for="inlineFormCustomSelectPref">
      <!--TODO: label-->
    </label>
    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" [(ngModel)]="numberOfDays" name="numberOfDays">
      <option *ngFor="let c of selectValues" [value]="c.value">{{c.name}}</option>
    </select>
    <label>
      <!--TODO: label-->
    </label>
  </form>

  <app-sensor-data-table [tableModel] = 'tableModel'></app-sensor-data-table>

</div>
