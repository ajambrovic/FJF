<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th *ngFor="let label of tableModel.columns">{{label}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let d of tableModel.data">
      <td>{{d.date}}</td>
      <td *ngFor="let value of d.data;">{{value}}</td>
    </tr>
  </tbody>
</table>
